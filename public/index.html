<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futura YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-5 animate-pulse" style="color: #00ffcc;">
            Futura YouTube Downloader
        </h1>
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 col-lg-6">
                <div class="glass-effect p-4">
                    <div class="input-group">
                        <input type="text" id="youtubeUrl" class="form-control input-glow" placeholder="Enter YouTube URL or Playlist">
                        <button class="neon-btn ms-2" onclick="processUrl()">Analyze</button>
                        <button class="neon-btn ms-2" data-bs-toggle="modal" data-bs-target="#prefsModal">Preferences</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="row justify-content-center hidden">
            <div class="col-md-8 col-lg-6">
                <div class="glass-effect p-4 download-card">
                    <h3 id="videoTitle" class="text-xl font-bold mb-3 text-center">Video Title</h3>
                    <div class="d-flex justify-content-around flex-wrap gap-3">
                        <button class="neon-btn" onclick="download('video')">Download Video</button>
                        <button class="neon-btn" onclick="download('audio')">Download Audio</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="playlistResults" class="row justify-content-center hidden mt-4">
            <div class="col-md-8 col-lg-6">
                <div class="glass-effect p-4">
                    <h3 id="playlistTitle" class="text-xl font-bold mb-3 text-center">Playlist Title</h3>
                    <div id="playlistVideos" class="mb-3"></div>
                    <div class="d-flex justify-content-around flex-wrap gap-3">
                        <button class="neon-btn" onclick="downloadPlaylist('video')">Download Videos</button>
                        <button class="neon-btn" onclick="downloadPlaylist('audio')">Download Audio</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="status" class="text-center mt-4 text-lg"></div>
        <div id="progressContainer" class="mt-4"></div>
    </div>

    <!-- Preferences Modal -->
    <div class="modal fade" id="prefsModal" tabindex="-1" aria-labelledby="prefsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h5 class="modal-title text-2xl" id="prefsModalLabel">Download Preferences</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="qualitySelect" class="form-label">Quality</label>
                        <select id="qualitySelect" class="form-select input-glow">
                            <option value="audio">Audio Only</option>
                            <option value="144">144p</option>
                            <option value="240">240p</option>
                            <option value="360">360p</option>
                            <option value="480">480p</option>
                            <option value="720" selected>720p</option>
                            <option value="1080">1080p</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fileTypeSelect" class="form-label">File Type</label>
                        <select id="fileTypeSelect" class="form-select input-glow">
                            <option value="mp4" selected>MP4 (Video)</option>
                            <option value="mp3">MP3 (Audio)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="neon-btn" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
